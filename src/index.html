<!DOCTYPE html>
<html ng-app="marketplaceApp">
  <head>
    <link href='http://fonts.googleapis.com/css?family=Raleway|Montserrat:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css"/>
    <!-- <link href="carousel.css" rel="stylesheet"> -->
    <!-- <link href="custom.css" rel="stylesheet"> -->
    <link href="bootstrap/css/custom.css" rel="stylesheet">
    <script src="angular.min.js"></script>
    <script src="angular-route.min.js"></script>
    <script src="marketplace.js"></script>
    <script src="items.js"></script>
    <script src="users.js"></script>
    <title>WU Marketplace</title>
  </head>
  <body>

    <!--NavBar-->
    <nav class="navbar navbar-default navbar-fixed-top wum-nav">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <h4><a class="navbar-brand" href="#">WU Marketplace</a></h1>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#signup">Andrew</a></li>
            <li><a href="#">Marketplace</a></li>
            <li class="active"><a href="./">Logout<span class="sr-only">(current)</span></a></li>
          </ul>
          <form class="navbar-form">
            <div class="form-group" style="display:inline;">
              <div class="fill">
                <input type="text" class="form-control">
                <span class="btn btn-default"><span class="glyphicon glyphicon-search"></span></span>
              </div>
            </div>
          </form>

        </div>
      </div>
    </nav>
    <!--END NavBar-->

    <div ng-view></div>

    ================================================== -->

    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/docs.min.js"></script>
  </body>
