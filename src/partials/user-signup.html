<h2>Sign Up</h2>
<div ng-controller="UserSignupCtrl">
  <form novalidate class="signup-form">
    Name: <input type="text" ng-model="user.name" /><br />
    E-mail: <input type="email" ng-model="user.email" /><br />
    Password: <input type="password" ng-model="user.password"/><br />
    <input type="submit" ng-click="signup(user)" value="Sign Up" />
  </form>
</div>

<!-- HTML Form modified from ninjamonk on bootsnipp -->
<div ng-controller="UserSignupCtrl" class="container">
  <div class="row">
      <div class="col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form">
        <h2>Please Sign Up <small>It's free and always will be.</small></h2>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <div class="form-group">
                <input type="text" ng-model="user.first_name" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1">
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="form-group">
              <input type="text" ng-model="user.last_name" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2">
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="text" ng-model="user.display_name" name="display_name" id="display_name" class="form-control input-lg" placeholder="Display Name" tabindex="3">
        </div>
        <div class="form-group">
          <input type="email" ng-model="user.email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
        </div>
        <div class="row">
          <div class="col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" ng-model="user.password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
            </div>
          </div>
          <div class="col-sm-6 col-md-6">
            <div class="form-group">
              <input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-3 col-md-3">
            <span class="button-checkbox">
              <button type="button" class="btn" data-color="info" tabindex="7">I Agree</button>
                  <input type="checkbox" name="t_and_c" id="t_and_c" class="hidden" value="1">
            </span>
          </div>
          <div class="col-sm-9 col-md-9">
             By clicking <strong class="label label-primary">Signup</strong>, you agree to the <a href="#">Terms and Conditions</a> set out by this site, including our Cookie Use.
          </div>
        </div>

        <hr class="colorgraph">
        <div class="row">
          <div class="col-md-6"><input type="submit" ng-click="signup(user)" value="Signup" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
          <div class="col-md-6"><a href="#" class="btn btn-success btn-block btn-lg">Sign In</a></div>
        </div>
      </form>
    </div>
  </div>
</div>
