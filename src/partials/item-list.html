<h2>Marketplace</h2>
<div class="container">
  <div class="row">
    <div class="col-md-8 col-md-offset-2 isotope">
      <a href = "#/items/{{item.objectId}}" class="thumbnail item" ng-repeat="item in items.results">
        <img src="img/150x150.jpg">
        <div class="caption">
          <h3>{{item.title}}</h3>
          <p>{{item.price | currency}}</p>
        </div>
      </a>
    </div>
    <!-- <div ng-repeat="item in items.results">
    	<p><a href="#/items/{{item.objectId}}">{{item.title}}</a> {{item.price | currency}}<p>
    </div> -->
  </div>
</div>
