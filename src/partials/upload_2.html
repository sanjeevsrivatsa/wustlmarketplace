<!-- HTML Form modified from ninjamonk on bootsnipp -->
<div class="container new_form">
  <div class="row">
      <div class="col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
        <div role="form">
          <h2>Create Listing <small><small>Got something to sell?</small></small></h2>
          <hr class="colorgraph">
          <div class="form-group">
            <input type="text" ng-model="listing.title" name="title" id="title" class="form-control input-lg" placeholder="Listing Title" tabindex="1">
          </div>
          <div class="form-group">
            <textarea ng-model="listing.description" name="description" id="description" class="form-control input-lg" placeholder="Description" tabindex="2"></textarea>
          </div>
          <div class="form-group">
            <input type="number" ng-model="listing.price" name="price" id="price" class="form-control input-lg" placeholder="Price" tabindex="3">
          </div>
          <div class="form-group">
            <select ng-model="listing.category" class="form-control">
              <option ng-repeat="category in categories" value="{{category}}">{{category}}</option>
            </select>
          </div>
          <div class="form-group">
            <input name="file" type="file" ng-model="listing.photo" multiple />
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-md-6"><input type="submit" ng-click="upload(listing)" value="Post!" class="btn btn-primary btn-block btn-lg" tabindex="4"></div>
          </div>
        </div>
    </div>
  </div>
</div>
